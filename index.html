<body>
    <div class="container">
        <div class="row mt-2">
            <div class="col text-center">
                <h1>Ninja Desapareciendo</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col mt-5">
                <img class="cat mx-1" src="img/gato.jpg" alt="gato" width="300">
                <img class="cat mx-1" src="img/gato.jpg" alt="gato" width="300">
                <img class="cat mx-1" src="img/gato.jpg" alt="gato" width="300">
                <img class="cat mx-1" src="img/gato.jpg" alt="gato" width="300">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col mt-5">
                <img class="cat mx-1" src="img/gato.jpg" alt="gato" width="300">
                <img class="cat mx-1" src="img/gato.jpg" alt="gato" width="300">
                <img class="cat mx-1" src="img/gato.jpg" alt="gato" width="300">
                <img class="cat mx-1" src="img/gato.jpg" alt="gato" width="300">
            </div>
        </div>
        <div class="row">
            <div class="col mt-5">
                <button id="btnShow" class="btn btn-success btn-lg m-2">Restaurar</button>
            </div>
        </div>
    </div>
    

    



    <!-- DESDE ACA SOLO SCRIPT -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

    <script>
        // TU CODIGO:
        //$("h1").html("HOLA MUNDO");
        $("img").click(function(){
            $(this).hide();
        })
        $('#btnShow').click(function () { 
            $('img').show();
         })

    </script>
